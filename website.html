<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin & User Login</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
   <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url("552032.jpg") no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: inherit; /* Background image inherit करतो */
    filter: blur(8px); /* फक्त background ब्लर होईल */
    z-index: -1; /* Text आणि इतर घटकांवर परिणाम होणार नाही */
}

  
  .container {
    display: flex;
    gap: 20px;
  }
  
  .login-box {
    width: 300px;
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    animation: fadeIn 1.5s ease-in-out;
  }
  
  .admin-box:hover, .user-box:hover {
    transform: translateY(-10px);
    transition: transform 0.3s ease;
  }
  
  .login-box h2 {
    margin-bottom: 20px;
    color: #333;
  }
  
  .login-box input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    transition: box-shadow 0.3s ease;
  }
  
  .login-box input:focus {
    box-shadow: 0 0 5px #007bff;
  }
  
  .button-link {
    display: inline-block;
    width: 100%;
    padding: 5px;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    background: #007bff;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  
  .button-link:hover {
      background-color: #0056b3;
    }
  
  /* .login-box button:hover { 
    background: #0056b3;
  }*/
  
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.9);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
  </style>
  
</head>
<body>
  <div class="container">
    <div class="login-box admin-box">
      <h2>Admin Login</h2>
      <form>
        
        <a href="Admin.html" class="button-link">Login</a>
      </form>
    </div>
    <div class="login-box user-box">
      <h2>User Login</h2>
      <form>
        
        <a href="loginpage.html" class="button-link">Login</a>
        <!-- <button type="submit"><a href="loginpage.html">Login</a></button> -->
      </form>
    </div>
  </div>
</body>
</html>
