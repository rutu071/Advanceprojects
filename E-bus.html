     <style>
        *{
    padding: 0;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    box-sizing: border-box;
}
body{
    width: 100%;
    height: 100vh;
    background-image: url(bluebus.jpg);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
}
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: inherit; /* Background image inherit करतो */
    filter: blur(7px); /* फक्त background ब्लर होईल */
    z-index: -1; /* Text आणि इतर घटकांवर परिणाम होणार नाही */
}


nav{
    width: 100%;
    height: 10vh;
    display: flex;
    justify-content: space-around;
    align-items: center;
    color: white;
}
nav .logo{
    font-size: 1.5rem;
}
nav .links {
    display: flex;
}
nav .links a{
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    margin: 0 10px;
}
nav .links a:hover{
    text-decoration: underline;
}
nav .buttons{
    width: 250px;
    height: 10vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
nav .buttons button{
    margin: 0 5px;
    width: 40%;
    height: 5vh;
    border-radius: 5px;
    border: none;
    outline: none;
    font-size: 1.1rem;
    font-weight: 700;
    color: white;
    background-color: rgb(7,113,219);
    transition: 0.2s linear;
}
.buttons button:hover{
    color: rgb(7,113,219);
    background-color: transparent;
    border: 2px solid rgb(7,113,219);
    box-shadow: 0 0 10px 4px rgb(7,113,219);
}
section{
    width: 100%;
    height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.content{
    width: 40%;
    text-align: center;
    color: white;
}
.content h1{
    font-size: 3rem;
    text-shadow: 0 0 7px white;
}
.content p{
    width: 60%;
    margin: 20px 20%;
}
.content button{
width: 40%;
height: 7vh;
border-radius: 10px;
text-decoration: none;
display: inline-block;
background: rgb(7,113,219);
border: none;
outline: none;
color: white;
cursor: pointer;
font-size: 1.2rem;
font-weight: 700;
transition: 0.2s linear;
}
.content button:hover{
    scale: 1.1;
    font-size: 1.3rem;
    background-color: transparent;
    backdrop-filter: brightness(40%);
    color: rgb(7,113,219);
    border: 1px solid rgb(7,113,219);
    box-shadow: 0 0 10px 3px rgb(7,113,219);
}

button {
    display: flex; /* Makes the button content align properly */
    justify-content: center; /* Centers the text horizontally */
    align-items: center; /* Centers the text vertically */
    width: 100%;
    padding: 5px;
    border: none;
    border-radius: 5px;
    background: #007bff;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: #0056b3;
}

.button-link {
    text-decoration: none;
    color: inherit; /* Ensures the link inherits the button's text color */
    font-size: inherit; /* Ensures the font size matches the button */
    font-weight: bold; /* Adds a touch of emphasis */
}
