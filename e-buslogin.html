<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ebus Management</title>
 <script type="module" src="loginE-bus.js" defer></script>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #89fffd, #ef32d9);
    overflow: hidden;
}

.container {
    background: #fff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.login-form h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #333;
}

.input-group {
    position: relative;
    margin-bottom: 1.5rem;
}

.input-group input {
    width: 100%;
    padding: 0.8rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    background: transparent;
    transition: border-color 0.3s ease;
}

.input-group input:focus {
    border-color: #ef32d9;
}

.input-group label {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    color: #999;
    pointer-events: none;
    transition: all 0.3s ease;
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label {
    top: -10px;
    left: 10px;
    font-size: 0.8rem;
    color: #ef32d9;
}

.btn {
    width: 100%;
    padding: 0.8rem;
    border: none;
    border-radius: 5px;
    background: #ef32d9;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    
    transition: background 0.3s ease;
}

.btn:hover {
    background: #d91487;
}

a {
    text-decoration: none;
    color: #ef32d9;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

  </style>
</head>
<body>
    <div class="container">
        <form class="login-form">
            <h2>Login</h2>
            <!-- <div id="signInMessage"class="messageDiv" style="display:none;"></div> -->
            <div id="signInMessage" class="messageDiv" style="display: none; color: red; text-align: center;"></div>

            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn" id="submitsignIn" >Login</button>
            <p>Don't have an account? <a href="userRegister.html">Register here</a></p>
        </form>
    </div>
</body>
</html>
