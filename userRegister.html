<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register- Ebus</title>
    
    <script type="module" src="buslogin.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #89fffd, #ef32d9);
            overflow: hidden;
        }

        .registration-container {
            background-color: #fff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }


        .btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border-radius: 8px;
            outline: none;
        }

        input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;         /* Make the inputs take the full width of the parent container */
  max-width: 400px;    /* Optional: limit the maximum width */
  padding: 12px;       /* Space inside the input box */
  margin: 10px 0;      /* Space above and below the input box */
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  box-sizing: border-box;
}


        input[type="text"],
        input[type="email"],
        input[type="password"] {
            border: 1px solid #ccc;
            background: transparent;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #ef32d9;
        }

        .btn {
            border: none;
            background: #ef32d9;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: #d91487;
        }

        /* .messageDiv { 
            display: none;
        }*/

        p {
            margin-top: 1rem;
        }

        a {
            text-decoration: none;
            color: #ef32d9;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
        .messageDiv{
    background-color:hsl(327,90%,28%);
    color: white;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 5px;
    font-size: 1rem;
    opacity: 0;
    animation: fadeOut 20s forwards;

}


    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Registration</h2>
        <form>
            <!-- <div id="signInMessage" class="messageDiv"></div> -->
            <div id="signUpMessage"class="messageDiv" style="display:none;"></div>
            <input type="text" name="username" id="rname" placeholder="Username" required>
            <input type="email" name="email" id="remail" placeholder="Email" required>
            <input type="password" name="password" id="rpassword" placeholder="Password" required>
            <button type="submit" class="btn" id="submitsignup">Sign In</button>
        </form>
        <p>Already have an account? <a href="e-buslogin.html">Login</a></p>
    </div>
</body>
</html>
