<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script type="module" src="admin.js" defer></script>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url("552032.jpg") no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: inherit; /* Background image inherit*/
    filter: blur(8px); /* only background */
    z-index: -1; /* Text */
}
  
  .container {
    display: flex;
    gap: 20px;
  }
  
  .login-box {
    width: 300px;
    padding: 30px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    animation: fadeIn 1.5s ease-in-out;
  }
  
  .admin-box:hover, .user-box:hover {
    transform: translateY(-10px);
    transition: transform 0.3s ease;
  }
  
  .login-box h2 {
    margin-bottom: 20px;
    color: #333;
  }
  
  .login-box input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    transition: box-shadow 0.3s ease;
  }
  
  .login-box input:focus {
    box-shadow: 0 0 5px #006aff;
  }
  
  .login-box button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #4caf50;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  
  .login-box button:hover {
    background: #4caf50;
  }
  
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.9);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>  
</head>
<body>
  <div class="container">
    <div class="login-box admin-box">
      <h2>Admin Login</h2>
      <form>
        <div id="signInMessage"class="messageDiv" style="display:none;"></div>
        <input type="text"  id="admin-user"placeholder="Admin Username" required>
        <input type="password" id="admin-password"placeholder="Password" required>
        <button type="submit"id="submitsignIn" >Login</button>
      </form>
    </div>
    <!-- <div class="login-box user-box"> 
      <h2>User Login</h2>
      <form>
        <input type="text" placeholder="User Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>-->
</body>
</html>
